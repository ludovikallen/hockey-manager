<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 340px;
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .loader {
            position: relative;
            height: 4px;
            width: 100%;
            background-color: #f1f5f9;
            border-radius: 2px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background-color: #3b82f6;
            border-radius: 2px;
            animation: progress 2.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                left: 0%;
            }

            50% {
                width: 30%;
            }

            100% {
                width: 0%;
                left: 100%;
            }
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0f172a;
        }

        .description {
            font-size: 14px;
            color: #64748b;
            line-height: 1.5;
        }

        @media (prefers-color-scheme: dark) {

            html,
            body {
                background-color: #0f172a;
                color: #f8fafc;
            }

            .card {
                background-color: #1e293b;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            }

            .loader {
                background-color: #334155;
            }

            .progress {
                background-color: #38bdf8;
            }

            .title {
                color: #f1f5f9;
            }

            .description {
                color: #94a3b8;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">Simulator</div>
            <div class="description">Please wait while we get everything ready for you.</div>

            <div class="loader">
                <div class="progress"></div>
            </div>

            <div class="description" id="status">Loading resources...</div>
        </div>
    </div>

    <script>
        const statusMessages = [
            "Loading resources...",
            "Initializing components...",
            "Starting the game engine...",
            "Almost ready..."
        ];

        let currentIndex = 0;
        setInterval(() => {
            currentIndex = (currentIndex + 1) % statusMessages.length;
            document.getElementById('status').textContent = statusMessages[currentIndex];
        }, 2500);
    </script>
</body>

</html>
